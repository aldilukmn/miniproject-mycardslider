<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>My Card Slider || Mini Project</title>
</head>
<body>
    <main>
        <section class="card-wrapper">
            <i class="fa fa-angle-left prev" aria-hidden="true"></i>
            <ul class="carousel">
                <li class="card">
                    <div class="image">
                        <img src="./assets/images/img-1.jpg" alt="image">
                    </div>
                    <h2>Blanche Pearson</h2>
                    <p>Sales Manager</p>
                </li>
                <li class="card">
                    <div class="image">
                        <img src="./assets/images/img-2.jpg" alt="image">
                    </div>
                    <h2>Joenas Brauers</h2>
                    <p>Web Developer</p>
                </li>
                <li class="card">
                    <div class="image">
                        <img src="./assets/images/img-3.jpg" alt="image">
                    </div>
                    <h2>Larian French</h2>
                    <p>Online Teacher</p>
                </li>
                <li class="card">
                    <div class="image">
                        <img src="./assets/images/img-4.jpg" alt="image">
                    </div>
                    <h2>James Khosravi</h2>
                    <p>Freelancer</p>
                </li>
                <li class="card">
                    <div class="image">
                        <img src="./assets/images/img-5.jpg" alt="image">
                    </div>
                    <h2>Kristina Zasiadko</h2>
                    <p>Bank Manager</p>
                </li>
                <li class="card">
                    <div class="image">
                        <img src="./assets/images/img-6.jpg" alt="image">
                    </div>
                    <h2>Donald Horton</h2>
                    <p>App Designer</p>
                </li>
            </ul>
            <i class="fa fa-angle-right next" aria-hidden="true"></i>
        </section>
    </main>
    <script src="./assets/js/index.js"></script>
</body>
</html>
